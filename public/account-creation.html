<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <title>Account Registration</title>
  </head>
  <body>
    <div class="registration-container">
      <h2 class="registration-heading">Account Creation</h2>
      <form class="registration-form" action="/registration" method="post">
        <input
          type="text"
          placeholder="First Name"
          name="firstName"
          required
        />
        <input type="text" placeholder="Last Name" name="lastName" required />
        <input type="text" placeholder="Username" name="username" required />
        <input
          type="password"
          placeholder="Password"
          name="password"
          required
        />
        <input
          type="password"
          placeholder="Confirm Password"
          name="confirm_password"
          required
        />
        <input type="text" placeholder="Employee ID" name="employeeID" required /><br />
        Please select your store location:
        <select name="locationID" id="locationID">
          <option value=1>678 Mountain Vista Ave</option>
          <option value=2>981 Sunset Rd</option>
          <option value=3>45 Eastern Rd</option>
        </select>
        <br />
        <br />
        <div class="error-message">
          Please fill in all sections to create an account
        </div>
        <button type="submit" class="registration-button">
          Create Account
        </button>
      </form>
      <a href="login.html" class="back-to-login-link">Back to Login</a>
    </div>
  </body>
</html>
